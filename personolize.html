		<!-- Main StyleSheet -->
		<link rel="stylesheet" href="style.css" />	
		
		<!-- Responsive CSS -->
		<link rel="stylesheet" href="css/responsive.css" />

	<body>

		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- top-bar start -->
        <div class="header-item">
			<img src="images/01.png" alt="" />
		</div>
        <!-- top-bar end -->

		<!-- header-area start -->	
		<header class="header-area">
			<div class="header-area-inner">
				<div class="container">
					<div class="header-item2">
						<div class="header-item2-inner">
							<div>
								<a href="index.html"><img src="images/logo.png" alt="" /></a>
							</div>
							<div>
								<p>A Mark Cuban Company <br>AI-based Financial Market News Aggregator</p>
							</div>
						</div>	
						<div class="header-item2-inner2">
							<ul>
								<li><a href="#">Personalize News </a></li>
								<li><span>IK</span></li>
							</ul>
						</div>						
					</div>					
				</div>
			</div>
		</header>	
		<!-- header-area end -->

		<!-- personolize-area start -->
		<div class="personolize-area">
			<div class="container">
				<div class="personolize-item">
					<div class="personolize-item-inner">
						<div class="personolize-item-inner2">
							<h2>Personolize your news</h2>
						</div>
					</div>
					<div class="personolize-item-inner3">
						<div>
							<div class="personolize-item-inner4">
								<h2><span>Select your  Markets</span></h2>
							</div>
							<div class="personolize-item-inner5">
								<form action="#">
									<div class="personolize-item-inner6">
										<input type="radio" id="text" name="first-radio">
										<label for="text">Stocks</label>
									</div>
									<div class="personolize-item-inner6">
										<input type="radio" id="text1" name="first-radio">
										<label for="text1">Crypto</label>
									</div>
									<div class="personolize-item-inner6">
										<input type="radio" id="text2" name="first-radio">
										<label for="text2">Economy & Business</label>
									</div>
									<div class="personolize-item-inner6">
										<input type="radio" id="text3" name="first-radio">
										<label for="text3">Commodities | Forex</label>
									</div>
									<div class="personolize-item-inner6">
										<input type="radio" id="text4" name="first-radio">
										<label for="text4">Fixed Income</label>
									</div>
								</form>							
							</div>
						</div>
						<div class="personolize-item-inner7">
							<ul>
								<li><a href="#">Continue</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>	
		<!-- personolize-area end -->
